<div class="row">
  <div class="col-md-8 col-xs-12 col-sm-10 col-sm-offset-1">

    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" ngModel [minlength]="6">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>

  </div>
</div>
